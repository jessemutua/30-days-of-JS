<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Flatacuties</title>
</head>

<body>
    <div id="top">
        <h1>Welcome to Flatacuties</h1>
    </div>
    <div id="Container">
        <!-- The names will appear here -->
    </div>
    <div class="character">

        <!-- animal cards will appear here -->
        <p id="name">Character Name</p>
        <img id="image" src="" alt="Character name" />
        <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
        <button id="button"> Vote</button>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
