<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Flatacuties</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="heading">
                <h1>Welcome to Flatacuties</h1>
            </div>
            <div id="Container">
                <!-- Space to hold names -->
            </div>
            <div class="character">

                <!-- Space to hold animal cards -->
                <p id="name">Character Name</p>
                <img id="image" src="" alt="Character name" />
                <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
                <button id="button"> Vote</button>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
